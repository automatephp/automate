name: "Continuous Integration"

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    check-dependencies:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: 8.3
                  coverage: none

            - name: Install dependencies
              uses: ramsey/composer-install@v3
              with:
                  dependency-versions: ${{ matrix.dependencies }}

    php-cs-fixer:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: 8.3
                  coverage: none

            - name: Install dependencies
              uses: ramsey/composer-install@v3
              with:
                  dependency-versions: ${{ matrix.dependencies }}

            - name: PHP-CS-Fixer
              run: php vendor/bin/php-cs-fixer fix --dry-run --diff --no-ansi

    phpstan:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: 8.3
                  coverage: none

            - name: Install dependencies
              uses: ramsey/composer-install@v3
              with:
                  dependency-versions: ${{ matrix.dependencies }}

            - name: PHPStan
              run: php vendor/bin/phpstan analyse

    rector:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v4

        - name: Setup PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: 8.3
            coverage: none

        - name: Install dependencies
          uses: ramsey/composer-install@v3
          with:
            dependency-versions: ${{ matrix.dependencies }}

        - name: Rector
          run: php vendor/bin/rector

    phpunit:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v4

        - name: Setup PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: 8.3
            coverage: none

        - name: Install dependencies
          uses: ramsey/composer-install@v3
          with:
            dependency-versions: ${{ matrix.dependencies }}

        - name: PHPUnit
          run: php vendor/bin/phpunit
